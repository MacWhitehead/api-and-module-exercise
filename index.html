<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>Pokedex</h1>
        </div>
        <div>
            <div>
                <p>
                    Enter the name of the Pokemon here:
                </p>
                <form action="" onsubmit="return false">
                    <input id="nameInput" type="text" placeholder="ditto">
                    <input type="submit" id="submit"></input>
                </form>
            </div>
            <div id="pokemonPhoto"></div>
            <div id="abilities"></div>
            <div id='type'></div>
        </div>

        <div>
            <br><br>
            <p>Click here to generate a random pokemon!</p>
            <input id="randomSubmit" type='submit'>
            <div id="randomPokemonName"></div>
            <div id="ranPokemonPhoto"></div>
            <div id="ranAbilities"></div>
            <div id='ranType'></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
